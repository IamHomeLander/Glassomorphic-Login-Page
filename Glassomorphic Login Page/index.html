<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Rajibul Raja Khan" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="rajibulkhan642@gmail.com" required>
                    </p>
                    <p>
                        <label for="name">Your Password</label>
                        <input type="password" id="password" placeholder="atleast 8 characters" required>
                    </p>
                    <p>
                        <input type="button" value="Submit">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an account?&nbsp<a id="link" href="#">Login</a></p>
                <p>Or Login using:</p>
                <a href="https://www.google.com" target="_blank"><ion-icon name="logo-google"></a></ion-icon></a>
                <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></a></ion-icon></a>
                <a href="https://www.github.com" target="_blank"><ion-icon name="logo-github"></a></ion-icon></a>
                <a href="https://www.apple.com" target="_blank"><ion-icon name="logo-apple"></a></ion-icon></a>
                
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
